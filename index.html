<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor RFQ Submission Portal</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* BRAND COLORS */
    :root {
        --chiyoda-orange: #F26A24;
        --dark-text: #333333;
    }

/* WHITE HEADER BAR WITH ORANGE TEXT */
.header-bar {
    background-color: white; 
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid #eee;
}

/* KEEP LEFT + RIGHT SAME WIDTH TO CENTER TITLE */
.header-side {
    width: 200px;        /* Ensures the title stays perfectly centered */
    display: flex;
    align-items: center;
}

.left-side {
    justify-content: flex-start;
}

.right-side {
    justify-content: flex-end;
}

/* TITLE CENTERED */
.header-center {
    flex-grow: 1;
    display: flex;
    justify-content: center; 
}

.portal-title {
    margin: 0;
    font-size: 28px;
    font-weight: bold;
    color: #FF6702; /* Official Chiyoda Orange */
    text-align: center;
}

/* LOGO SIZES */
.logo-left,
.logo-right {
    height: 50px;
    width: auto;
}


/* MAIN CONTAINER */
    .container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h2 {
        margin-top: 0;
        color: var(--dark-text);
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
        color: var(--dark-text);
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
        background-color: #fafafa;
    }

    textarea {
        height: 140px;
        resize: vertical;
    }

    /* BUTTON */
    .submit-btn {
        width: 100%;
        padding: 14px;
        margin-top: 25px;
        background-color: var(--chiyoda-orange);
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    .submit-btn:hover {
        background-color: #d65a1f;
    }
</style>
</head>
<body>

<!-- HEADER -->
<div class="header-bar">

    <div class="header-side left-side">
        <img src="Chiyoda_Logo.jpg" class="logo-left" alt="Chiyoda Logo Left">
    </div>

    <div class="header-center">
        <h1 class="portal-title">Vendor RFQ Submission Portal</h1>
    </div>

    <div class="header-side right-side">
        <img src="Picture1.jpg" class="logo-right" alt="Chiyoda Logo Right">
    </div>

</div>





<!-- MAIN FORM -->
<div class="container">

    <h2>Submit a New RFQ</h2>
    <p>Please complete the form below. All fields are required unless marked optional.</p>

    <form>

        <label>Quote Number</label>
        <input type="text" required>

        <label>Tooling Cost</label>
        <input type="number" step="0.01" required>

        <label>Vendor Name</label>
        <input type="text" required>

        <label>Part Number</label>
        <input type="text" required>

        <label>Quote Price ($)</label>
        <input type="number" step="0.01" required>

        <label>Lead Time (Days)</label>
        <input type="number" step="1" required>

        <label>Notes (Optional)</label>
        <textarea placeholder="Additional details, terms, or comments..."></textarea>

        <label>Upload Quote File (Optional)</label>
        <input type="file">

        <button class="submit-btn" type="submit">Submit RFQ</button>

    </form>

</div>

</body>
</html>
